###################
## STARSHIP TOML ##
###################

## TO PREVENT TIMEOUTS ################################
# [starship.utils]
command_timeout = 5000
#######################################################

## USERNAME ###############################################
#[username]
#style_user = "blue"
#format = "[$user]($style) "
#disabled = false
#show_always = true
###########################################################

## HOSTNAME ###############################################
[hostname]
ssh_only = false
#format = '[nils](blue) on [$hostname](bold cyan) '
format = '[nils](bold green) on [MacBook-Pro](blue) '
trim_at = "."
disabled = false
#######################################################

