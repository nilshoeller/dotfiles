#####################
## NILS WARP THEME ##
#####################


## ACCENT COLORS #########################################
# Accent color for UI elements
accent: '#268bd2'
# Terminal background color
background: '#282c34'
# Whether the theme is lighter or darker.
details: darker 
# The foreground color.
foreground: '#839496' 
##########################################################

## FONT COLORS #########################################
# Ansi escape colors.
terminal_colors:
  bright:
    black: '#073642'
    blue: '#4675AF' #files
    cyan: '#42543B'
    green: '#6A6DB4'
    magenta: '#38807C' #path
    red: '#F53629'
    white: '#bfbfbf' 
    yellow: '#F8D862' #flags
  normal:
    black: '#535353'
    blue: '#7C9FCB' #files
    cyan: '#729772'
    green: '#AEB0D6'
    magenta: '#8ECDCA' #path
    red: '#F75B50'
    white: '#e5e5e5'
    yellow: '#FBE79D' #flags
##########################################################
